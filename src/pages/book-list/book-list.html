<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item icon-start *ngFor="let book of bookList; let i = index" (click)="onLoadBook(i)" [color]="book.isLended ? 'background-dark' : 'background-light'">
      <ion-icon name="book" [color]="book.isLended ? 'secondary-dark' : 'secondary-light'"></ion-icon>{{ book.name }}
    </button>
  </ion-list>
</ion-content>
